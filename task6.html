<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn {
            padding: 15px;
            width: 65px;
            font-weight: bold;
            color: white;
            background-color: blue;
            opacity: 0.6;
            transition: 0.2s;
        }

        .btn:hover {
            opacity: 1;
        }
    </style>
</head>

<body style="text-align: center; margin-top: 40px;">
    <form name="forms">
        <input style="padding: 10px; width: 250px; border-radius: 25px;" type="text" name="calc"
        placeholder="write number here to calculate">
        <input type="button" class="btn" value="c" onclick=" forms.calc.value = ''"/><br><br>
        <div>
            <input type="button" class="btn" value="1" onclick="forms.calc.value+='1'"/>
            <input type="button" class="btn" value="2" onclick="forms.calc.value+='2'"/>
            <input type="button" class="btn" value="3" onclick="forms.calc.value+='3'"/>
            <input type="button" class="btn" value="+" onclick="forms.calc.value+='+'"/><br><br>
    
        </div>
        <div>
            <input type="button" class="btn" value="4" onclick="forms.calc.value+='4'"/>
            <input type="button" class="btn" value="5" onclick="forms.calc.value+='5'"/>
            <input type="button" class="btn" value="6" onclick="forms.calc.value+='6'"/>
            <input type="button" class="btn" value="-" onclick="forms.calc.value+='-'"/><br><br>
    
        </div>
        <div>
            <input type="button" class="btn" value="7" onclick="forms.calc.value+='7'"/>
            <input type="button" class="btn" value="8" onclick="forms.calc.value+='8'"/>
            <input type="button" class="btn" value="9" onclick="forms.calc.value+='9'"/>
            <input type="button" class="btn" value="/" onclick="forms.calc.value+='/'"/><br><br>
        </div>
        <div>
            <input type="button" class="btn" value="0" onclick="forms.calc.value+='0'"/>
            <input type="button" class="btn" value="%" onclick="forms.calc.value+='%'"/>
            <input type="button" class="btn" value="x" onclick="forms.calc.value+='x'"/>
            <input type="button" class="btn" value="=" onclick="forms.calc.value = eval(forms.calc.value)"/><br><br>
        </div>

    </form>


</body>
</html>
