<body>
    
        <div style="text-align: center; margin-top: 50px;">
            <input type="number" id="number" style="padding: 10px; width: 300px; border-radius: 25px;"><br><br>
            <button style="padding: 5px; width: 60px;" onclick="chk_num()">Click</button>
        </div>
    



    <script>
        function chk_num() {
            let num = document.getElementById('number').value;
            if (num.includes("-")) {
                alert("its a negative number");
            } else if (num == 0) {
                alert("its a zero number");
            } else {
                alert("its a positive number");
            }
        }
    </script>
</body>
