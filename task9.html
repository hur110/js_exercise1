<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="text-align: center; margin-top: 50px;">
        <input type="password" id="pass" style="padding: 10px; width: 300px; border-radius: 25px;" placeholder="Enter a Password"><br><br>
        <button style="padding: 5px; width: 60px;" onclick="chk_pass()">Login</button>
    </div>


    <script>
        const chk_pass = () => {
            let password = "abbas123";
            let a = document.getElementById('pass').value;
            if (a == "") {
                alert("Please Enter your Password");
            }else if (a == password) {
                alert("Correct! The password you entered matches the original password");
            }else {
                alert("Incorrect password");
            }
        }
    </script>
</body>
</html>
